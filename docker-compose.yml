version: '3.8'

services:
  mysql:
    image: mysql:8.0
    container_name: kjmate-mysql
    # .env 파일에서 변수 로드
    env_file:
      - .env
    environment:
      # DB 초기 설정 및 루트 비밀번호
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      MYSQL_DATABASE: ${MYSQL_DATABASE}
      # 🌟 백엔드 앱이 접속할 일반 계정 설정 (현재는 root 사용) 🌟
      MYSQL_USER: ${MYSQL_USERNAME}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD}
    ports:
      - "3306:3306"
    volumes:
      - mysql-data:/var/lib/mysql
    networks:
      - kjmate-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 5s
      timeout: 3s
      retries: 10

  redis:
    image: redis:7-alpine
    container_name: kjmate-redis
    ports:
      - "6379:6379"
    networks:
      - kjmate-network

  backend:
    image: nginx-app
    container_name: kjmate-backend
    ports:
      - "8080:8080"
    # .env 파일에서 변수 로드
    env_file:
      - .env
    environment:
      SPRING_DATASOURCE_URL: jdbc:mysql://mysql:3306/${MYSQL_DATABASE}
      SPRING_DATASOURCE_USERNAME: ${MYSQL_USERNAME}
      SPRING_DATASOURCE_PASSWORD: ${MYSQL_PASSWORD}
      SPRING_DATA_REDIS_HOST: redis
      JWT_SECRET: ${JWT_SECRET}
    depends_on:
      mysql:
        condition: service_healthy
      redis:
        condition: service_started
    networks:
      - kjmate-network

volumes:
  mysql-data:

networks:
  kjmate-network:
    driver: bridge

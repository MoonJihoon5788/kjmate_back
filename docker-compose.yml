version: '3.8'

services:
  mysql:
    image: mysql:8.0
    container_name: kjmate-mysql
    # .env íŒŒì¼ì—ì„œ ë³€ìˆ˜ ë¡œë“œ
    env_file:
      - .env
    environment:
      # DB ì´ˆê¸° ì„¤ì • ë° ë£¨íŠ¸ ë¹„ë°€ë²ˆí˜¸
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      MYSQL_DATABASE: ${MYSQL_DATABASE}
      # ğŸŒŸ ë°±ì—”ë“œ ì•±ì´ ì ‘ì†í•  ì¼ë°˜ ê³„ì • ì„¤ì • (í˜„ì¬ëŠ” root ì‚¬ìš©) ğŸŒŸ
      MYSQL_USER: ${MYSQL_USERNAME}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD}
    ports:
      - "3306:3306"
    volumes:
      - mysql-data:/var/lib/mysql
    networks:
      - kjmate-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 5s
      timeout: 3s
      retries: 10

  redis:
    image: redis:7-alpine
    container_name: kjmate-redis
    ports:
      - "6379:6379"
    networks:
      - kjmate-network

  backend:
    image: nginx-app
    container_name: kjmate-backend
    ports:
      - "8080:8080"
    # .env íŒŒì¼ì—ì„œ ë³€ìˆ˜ ë¡œë“œ
    env_file:
      - .env
    environment:
      SPRING_DATASOURCE_URL: jdbc:mysql://mysql:3306/${MYSQL_DATABASE}
      SPRING_DATASOURCE_USERNAME: ${MYSQL_USERNAME}
      SPRING_DATASOURCE_PASSWORD: ${MYSQL_PASSWORD}
      SPRING_DATA_REDIS_HOST: redis
      JWT_SECRET: ${JWT_SECRET}
    depends_on:
      mysql:
        condition: service_healthy
      redis:
        condition: service_started
    networks:
      - kjmate-network

volumes:
  mysql-data:

networks:
  kjmate-network:
    driver: bridge
